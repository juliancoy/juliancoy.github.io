<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="background"></div>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#Certifications">Certifications</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#talks">Talks</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <div class="header">
            <h1>The Personal Website of Julian Loiacono</h1>
        </div>
        <div class="content">
          <img class="profileimg" src="./images/julian.png" alt="A photo of Julian">
        </div>
    </main>

    <section id="Certifications">
        <div class="header">
            <h2>My Certifications</h2>
        </div>
        <div class="content">
          <img class="certimg" src="./images/aws_saa.png" alt="AWS Solutions Architect Associate">
          <img class="certimg" src="./images/pspo.png" alt="Professional Scrum Product Owner I">
      </div>
    </section>

    <section id="projects">
        <div class="header">
            <h2>My Projects</h2>
        </div>
        <div class="content">
            <img class="certimg" src="./images/hands.png" alt="AWS Solutions Architect Associate">
        </div>
    </section>

    <section id="talks">
        <div class="header">
            <h2>Featured Talks</h2>
            <h3>Discussing 3 Data Paradigms</h3>
            <p>In this talk, I dive into the three critical data paradigms that are shaping our industry. Check it out below!</p>
        </div>
        <div class="content">
            <div class="iframe-container">
                <iframe src="https://www.youtube.com/embed/I6BvFLFbFQA" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
