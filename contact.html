<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Coy Loiacono - Contact</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.2em;
            font-weight: 600;
        }
        
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #f1f2f6;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .contact-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.15);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 20px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .contact-text {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .contact-item:hover .contact-text {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Julian Coy Loiacono</h1>
        
        <ul class="contact-list">
            <li>
                <a href="https://juliancoy.us/" target="_blank" class="contact-item">
                    <img src="/images/julian_square.png" alt="Home Page" class="contact-icon">
                    <span class="contact-text">Personal Website</span>
                </a>
            </li>

            <li>
                <a href="mailto:julian@codecollective.us" class="contact-item">
                    <img src="https://codecollective.us/images/112-gmail_email_mail-512.webp" alt="Email" class="contact-icon">
                    <span class="contact-text">julian@codecollective.us</span>
                </a>
            </li>
            <li>
                <a href="./juliancoy.vcf" class="contact-item" download="juliancoy.vcf">
                    <img src="https://codecollective.us/images/phone-icon-telephone-icon-symbol-for-app-and-messenger-vector.jpg" alt="Add Contact" class="contact-icon">
                    <span class="contact-text">Add Julian to Contacts</span>
                </a>
            </li>
            
            <li>
                <a href="https://www.linkedin.com/in/julian-coy-a2906415/" target="_blank" class="contact-item">
                    <img src="https://codecollective.us/images/LinkedIn_icon.svg.png" alt="LinkedIn" class="contact-icon">
                    <span class="contact-text">LinkedIn Profile</span>
                </a>
            </li>
            
            <li>
                <a href="https://www.meetup.com/code-collective/events/307426667/" target="_blank" class="contact-item">
                    <img src="https://codecollective.us/images/unity_cookout2.jpg" alt="Tech Unity" class="contact-icon">
                    <span class="contact-text">Tech Unity Cookout</span>
                </a>
            </li>
            
            <li>
                <a href="https://chat.whatsapp.com/JFlI9aRvNaGCTU2lOFXpOt" target="_blank" class="contact-item">
                    <img src="https://codecollective.us/images/WhatsApp.svg.webp" alt="WhatsApp" class="contact-icon">
                    <span class="contact-text">Code Collective WhatsApp Group</span>
                </a>
            </li>
            
            <li>
                <a href="https://codecollective.us/" target="_blank" class="contact-item">
                    <img src="https://codecollective.us/images/general_encircled.png" alt="Code Collective" class="contact-icon">
                    <span class="contact-text">Code Collective Website</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
